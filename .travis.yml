language: node_js
node_js:
- 13
env:
  matrix:
  - MONGODB_DATABASE=genealogyDb MONGODB=mongodb://localhost:27017/
  global:
    secure: 
  
before_deploy:
    - tar -zcf genealogy-api-$TRAVIS_BRANCH.tar.gz $TRAVIS_BUILD_DIR/dist

deploy: 
  provider: releases
  api_key: $GITHUB_TOKEN
  file: genealogy-api-$TRAVIS_BRANCH.tar.gz
  skip_cleanup: true
  on:
    tags: true
script: npm run test
after_success: npm run coverage
